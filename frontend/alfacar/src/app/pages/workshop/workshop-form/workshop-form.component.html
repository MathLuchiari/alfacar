<po-page-edit
  p-title="Inclusão Oficina"
  (p-cancel)="onCancel()"
  (p-save)="onSave()"
>
  <!--
  id
  companyName
  companyRegistrationNumber
  address
  neighborhood
  zipCode
  city
  phoneNumber
  cellphoneNumber
  email
  -->
  <form #formEditUser>
    <po-divider p-label="Dados Oficina" p-border-width="small"></po-divider>

    <div class="po-row">
      <po-input class="po-md-9" name="companyName" p-clean p-label="Razão Social" p-required> </po-input>
      <po-input class="po-md-3" name="companyRegistrationNumber" p-clean p-label="CNPJ" p-required p-mask="99.999.999/9999-99"> </po-input>
    </div>

    <po-divider p-label="Dados Localização" p-border-width="small"></po-divider>

    <div class="po-row">
      <po-input class="po-md-2" p-icon="ph ph-magnifying-glass" name="zipCode" p-clean p-label="CEP" p-required p-mask="99999-999"></po-input>
      <po-input class="po-md-12" name="address" p-clean p-label="Endereço" p-required></po-input>

      <!-- <po-input class="po-md-4" name="nickname" [(ngModel)]="nickname" p-clean p-label="Nickname"> </po-input>

      <po-datepicker class="po-md-4" name="birthDate" [(ngModel)]="birthDate" p-clean p-label="Birth Date">
      </po-datepicker>

      <po-input class="po-md-4" name="genre" [(ngModel)]="genre" p-clean p-label="Genre"> </po-input> -->
    </div>

    <po-divider p-label="Dados de Contato" p-border-width="small"></po-divider>

    <div class="po-row">
      <!-- <po-input class="po-md-4" name="nationality" [(ngModel)]="nationality" p-clean p-label="Nationality"> </po-input>

      <po-input class="po-md-4" name="placeOfBirth" [(ngModel)]="placeOfBirth" p-clean p-label="Place Of Birth">
      </po-input>

      <po-input class="po-md-4" name="graduation" [(ngModel)]="graduation" p-clean p-label="Graduation"> </po-input> -->
    </div>

  </form>
</po-page-edit>
