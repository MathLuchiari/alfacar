<po-page-edit
  p-title="Inclusão Oficina"
  (p-cancel)="onCancel()"
  (p-save)="onSave()"
>
  <form [formGroup]="workshopForm">
    <po-divider p-label="Dados Oficina" p-border-width="small"></po-divider>

    <div class="po-row">
      <po-input class="po-md-2" formControlName="id" p-clean="false" p-label="Código" p-required p-disabled="true"> </po-input>
      <po-input class="po-md-7" formControlName="companyName" p-clean p-label="Razão Social" p-required> </po-input>
      <po-input class="po-md-3" formControlName="companyRegistrationNumber" p-clean p-label="CNPJ" p-required p-mask="99.999.999/9999-99"> </po-input>
    </div>

    <po-divider p-label="Dados de Localização" p-border-width="small"></po-divider>

    <div class="po-row">
      <po-input class="po-md-2" p-icon="ph ph-magnifying-glass" formControlName="zipCode" p-clean p-label="CEP" p-required p-mask="99999-999" (p-blur)="onZipCodeSearch()"></po-input>
      <po-input class="po-md-12" formControlName="address" p-clean p-label="Endereço" p-required></po-input>
      <po-select class="po-md-2" formControlName="state" p-clean p-label="Estados" [p-options]="statesList" p-field-value="sigla" p-field-label="sigla"> </po-select>
      <po-input class="po-md-5" formControlName="city" p-clean p-label="Cidade" p-required></po-input>
      <po-input class="po-md-5" formControlName="neighborhood" p-clean p-label="Bairro" p-required></po-input>
    </div>

    <po-divider p-label="Dados de Contato" p-border-width="small"></po-divider>

    <div class="po-row">
      <po-input class="po-md-3" formControlName="phoneNumber" p-clean p-label="Telefone Fixo" p-mask="(99) 99999?-9999"></po-input>
      <po-input class="po-md-3" formControlName="cellphoneNumber" p-clean p-label="Celular" p-mask="(99) 99999?-9999"></po-input>

      <po-email class="po-md-6" formControlName="email" p-label="Email"> </po-email>
    </div>

  </form>
</po-page-edit>
